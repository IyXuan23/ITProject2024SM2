<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, initial-scale=1.0">
    <title>Test</title>
</head>
<style>
    body {
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
</style>

<script type="text/javascript" src="./deepChat.bundle.js"></script>
<script src="./microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
<body>
    <deep-chat id="chat-element"
        style="width: 100vw; height: calc(107vh - 68px); border-radius: 10px; position: fixed; bottom: 0px; z-index: 999; padding-top: 10px; border-color: #e4e4e4; background: linear-gradient(90deg, rgb(239, 242, 247) 0%, rgb(237, 240, 249) 15.2057%, rgb(235, 239, 248) 26.297%, rgb(231, 237, 249) 47.585%, rgb(228, 236, 249) 57.6029%, rgb(227, 234, 250) 65.4741%, rgb(222, 234, 250) 72.093%, rgb(219, 230, 248) 79.4275%, rgb(216, 229, 248) 86.2254%, rgb(210, 226, 249) 94.2755%, rgb(208, 224, 247) 100%)"
        textInput='{
    "styles": {
      "container": {"borderRadius": "20px", "border": "1px solid #969696", "boxShadow": "unset", "width": "78%", "marginLeft": "-15px"},
      "text": {"padding": "10px", "paddingLeft": "15px", "paddingRight": "34px"}
    },
    "placeholder": {"text": "Enter a prompt here", "style": {"color": "#bcbcbc"}}
  }'
  messageStyles='{
    "default": {
      "shared": {"bubble": {"maxWidth": "100%", "backgroundColor": "unset", "marginTop": "10px", "marginBottom": "10px"}},
      "user": {"bubble": {"marginLeft": "0px", "color": "black"}},
      "ai": {"innerContainer": {"borderRadius": "15px", "backgroundColor": "white"}}
    }
  }'
  avatars='{
    "default": {
      "styles": {"position": "left", "container": {"marginLeft": "12px", "marginRight": "5px"}}
    },
    "ai": {"src": "./Chatbot_logo_128.png", "styles": {"position": "left", "avatar": {"paddingTop": "6px"}}}
  }'
  speechToText='{
    "webSpeech": {"language": "en-US"},
    "button": {
      "default": {
        "container": {"default": {"bottom": "1em", "right": "0.6em", "borderRadius": "20px", "width": "1.9em", "height": "1.9em"}},
        "svg": {"styles": {"default": {"bottom": "0.35em", "left": "0.35em"}}}
      },
      "position": "inside-right"
    }
  }'
  submitButtonStyles='{
    "position": "outside-right",
    "submit": {
      "container": {
        "default": {"bottom": "0.9em", "borderRadius": "25px", "padding": "6px 5px 4px", "backgroundColor": "#f3f6fc"},
        "hover": {"backgroundColor": "#b0deff4f"},
        "click": {"backgroundColor": "#b0deffb5"}
      },
      "svg": {
        "content": "<?xml version=\"1.0\" encoding=\"utf-8\"?> <svg viewBox=\"0 0 24 24\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"m21.426 11.095-17-8A.999.999 0 0 0 3.03 4.242L4.969 12 3.03 19.758a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81zM5.481 18.197l.839-3.357L12 12 6.32 9.16l-.839-3.357L18.651 12l-13.17 6.197z\"/></svg>",
        "svg": {
        "styles": {
          "default": {
            "filter": "brightness(0) saturate(100%) invert(26%) sepia(95%) saturate(6989%) hue-rotate(288deg) brightness(107%) contrast(122%)"
          }
        }
      }
      }
    },
    "loading": {
      "svg": {
        "styles": {
          "default": {
            "filter": "brightness(0) saturate(100%) invert(72%) sepia(0%) saturate(3044%) hue-rotate(322deg) brightness(100%) contrast(96%)"
          }
        }
      }
    },
    "stop": {
      "container": {"hover": {"backgroundColor": "#ededed"}},
      "svg": {
        "styles": {
          "default": {
            "filter": "brightness(0) saturate(100%) invert(59%) sepia(0%) saturate(0%) hue-rotate(348deg) brightness(96%) contrast(93%)"
          }
        }
      }
    }
  }'
  demo="true" connect='{
  "url": "https://api-test-gamma-nine.vercel.app/api/v0/generate_sql",
  "method": "GET",
  "headers": {"Content-Type": "application/json"},
  "stream": {"simulation": 8}
  }'>
        <div style="display: none">
            <div class="custom-button" id = "button1" style="display: none">
                <div class="custom-button-text" id="button1text"></div>
            </div>
            <div class="custom-button" id = "button2"  style="display: none">
                <div class="custom-button-text" id="button2text"></div>
            </div>
            <div class="custom-button" id = "button3"  style="display: none">
                <div class="custom-button-text" id="button3text"></div>
            </div>
        </div>
    </deep-chat>
    <script type="text/javascript" src="./sidepanel_script.js"></script>
    <script type="text/javascript" src="./chatbot_connect.js"></script>
</body>
</html>
