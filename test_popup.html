<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimelb Handbook Chatbot</title>
</head>
<body>
  <h1>Deep Chat</h1>
  <deep-chat id="chat-element" demo="true" textInput='{"placeholder":{"text": "Welcome to the demo!"}}'></deep-chat>
  <script type="text/javascript" src="deepChat.bundle.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM fully loaded and parsed');
      console.log('Deep Chat bundle loaded:', typeof DeepChat !== 'undefined');
      if (typeof DeepChat !== 'undefined') {
        new DeepChat({
          container: document.getElementById('chat-element'),
          demo: true
        });
      } else {
        console.error('DeepChat is not defined');
      }
    });
  </script>
  <script src="microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
  <script type="text/javascript" src="chatbot_styles.js"></script>
</body>
</html>
